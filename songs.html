<script src="app.js"></script>
<script>
  const tracks = [
    { title: "ğŸ’ Kadhaipoma â€” Our Late Night Feels ğŸŒ™âœ¨", el: document.getElementById("a0") },
    { title: "ğŸŒ¸ Paartha Mudhal Naale â€” First Sight Magic ğŸ’–", el: document.getElementById("a1") },
    { title: "ğŸŒŒ Yenge En Venilla â€” My Moon Girl ğŸŒ™ğŸ’«", el: document.getElementById("a2") },
    { title: "â¤ï¸â€ğŸ”¥ Ranjha (Shershah) â€” Intense Love Vibes ğŸ¥º", el: document.getElementById("a3") },
    { title: "ğŸ•Š Birds of a Feather â€” Forever Us ğŸ’˜", el: document.getElementById("a4") }
  ];

  const list = document.getElementById("list");
  const note = document.getElementById("note");
  let current = -1;

  function stop(i){
    tracks[i].el.pause();
    tracks[i].el.currentTime = 0;
  }

  function render(){
    list.innerHTML = tracks.map((t, i) => `
      <div style="
        display:flex; align-items:center; justify-content:space-between;
        gap:10px; padding:12px 14px; margin-bottom:10px;
        border-radius:16px; background: rgba(255,255,255,.06);
      ">
        <div>${t.title}</div>
        <button class="${current===i ? 'primary':''}" data-i="${i}">
          ${current===i ? 'Pause' : 'Play'}
        </button>
      </div>
    `).join("");

    list.querySelectorAll("button").forEach(btn => {
      btn.onclick = async (e) => {
        const i = Number(e.target.getAttribute("data-i"));

        try{
          if(current === i){
            tracks[i].el.pause();
            current = -1;
          } else {
            if(current !== -1) stop(current);
            await tracks[i].el.play();
            current = i;
          }
          render();
        }catch{
          note.textContent = "Add song1.mp3 â€¦ song5.mp3 in the same folder (browser blocked autoplay).";
        }
      };
    });
  }

  render();
</script>
